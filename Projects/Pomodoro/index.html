<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Technique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="RESOURCES/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="RESOURCES/CSS/styles.css">

    <!-- Add icon library -->
    <!-- This for rating bar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <section class="sectionProgress">
        <h3>There is no any task in progress</h3>
        <h4>00:00:00</h4>
        <h5>HH:MM:SS</h5>
        <h6>Achieved task: 0</h6>
    </section>

    <section class="sectionCreateTask">

        <section class="up">
            <section id="inTask">
                <h4>Task</h4>
                <input type="text" placeholder="Task...." id="input_task">
            </section>

            <section id="inDescription">
                <h4>Description</h4>
                <section id="inputField">
                    <input type="text" placeholder="Write a short description" id="input_description">
                    <h6 id="cant_characters">26/100</h6>
                </section>
            </section>
        </section>

        <section class="down">

            <section class="sectionTime">
                <section>
                    <h5>Work time:</h5>
                    <input type="text" placeholder="00:00:00" id="input_work_time">
                </section>

                <section>
                    <h5>Short Break:</h5>
                    <input type="text" placeholder="00:00:00" id="input_short_break">
                </section>

                <section>
                    <h5>Long Break:</h5>
                    <input type="text" placeholder="00:00:00" id="input_long_break">
                </section>
            </section>

            <section class="buttons">
                <div class="containerRating">
                    <div class="ratingBar">
                        <i class="material-icons start" id="star1">start</i>
                        <i class="material-icons start" id="star2">start</i>
                        <i class="material-icons start" id="star3">start</i>
                        <i class="material-icons start" id="star4">start</i>
                        <i class="material-icons start" id="star5">start</i>
                    </div>
                    <h4>Priority</h4>
                </div>

                <div class="containerButtons">
                    <div>
                        <button class="material-icons" id="btn_add">add</button>
                        <h4>Add</h4>
                    </div>
                    <div>
                        <button class="material-icons" id="btn_play">play_arrow</button>
                        <h4>Play</h4>
                    </div>
                </div>
            </section>


        </section>
    </section>

    <section class="sectionPendingTask">

        <h2>Pending Task</h2>

        <ul id="listTask"></ul>

    </section>

    <script type="text/javascript" src="RESOURCES/JS/main.js"></script>

</body>

</html>
