<html>
<head>

    <title>Pomodoro Technique</title>

    <!-- Stylesheet -->

<body>

    <section class="sectionProgress">
        <h3>There is no any task in progress</h3>
        <h4>00:00:00</h4>
        <h5>HH:MM:SS</h5>
        <h6>Achieved task: 0</h6>

    <section class="sectionPendingTask">

        <h2>Pending Task</h2>

        <div class="items">
            <div id="itemTask">

                <div id="itemDescription">
                    <h4>Description:</h4>
                    <h3>Read pages 100 - 180 from the midas touch</h3>
                </div> 

                <div class="ratingBar">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </div>

                <div class="buttons">
                    <button><i class="material-icons">play_arrow</i></button>
                    <button><i class="material-icons">remove</i></button>
                </div>
        </div>

        <div class="items">
