<!DCOTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Object.entries()</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script type="text/javascript">
        
        document.write("<h1>Object.entries() vs Object.values()</h1>");

        var object = {0: '23', 1: 'JairJap28', 2: 'true'};

        document.write("Object.entries(): " + Object.entries(object) + "<br>");
        document.write("Object.values(): " + Object.values(object) + "<br><br>");

        document.write("<h4>Getting the entry of an specific position</h4>");
        document.write("Object.entries()[1]: " + Object.entries(object)[1]);

    </script>
    
</body>
</html>
