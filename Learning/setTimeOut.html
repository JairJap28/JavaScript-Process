    <h1>setTimeout() & setInterval()</h1>
    <button onclick="setTimeout(test, 2000)">Press me</button>

    <h3>Working with setInterval()</h3>

    <p id="test"></p>

    <script type="text/javascript">
        function test(){
            alert('Welcome to JairJap Dev');
        }

        var myVar = setInterval(myTimer, 1000);

        function myTimer(){
            document.getElementById("test").innerHTML += "<p>Hi</p>";
        }
    </script>
